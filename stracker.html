<!DOCTYPE html>
<html>
<head>
	<title>Sleep Tracker</title>
	<link rel="stylesheet" href="stracker.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<header>
		<div class="nav-bar">
			<h1 id="logo">Daily Sleep Tracker</h1>
			<div class="menu">
				<h1><button id="addBtn">Add</i></button><h1>
				

			</div>
		</div>
		<div class="quote">
			<h1>Sleep is the best Meditation</h1>
			<h1>This App will help you to track your sleep time</h1>
		</div>
	</header>
	<center>
		<div id="timeAdder" class="tAdder">
			<div class="add-time">
				<span class="close">&times;</span>
				<h1 id="headT">Add Time</h1>
				<br>
				<table class="add-time-table" border="4">
					<thead>
						<tr>
							<th>Date</th>
							<td><input type="Date" name="date" id="date"></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>Bed Time</th>
							<td><input type="Time" name="bedTime" id="bedTime"></td>
						</tr>
						<tr>
							<th>Wake Up TIme</th>
							<td><input type="Time" name="wakeUpTime" id="wakeUpTime"></td>
						</tr>	
					</tbody>
				</table>
				<div id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" ></td>
				</div>
			</div>
		</div>

		<div class="Stable-wrapper">
			<center class="t-heading"><h1>Hours and Timings You Sleep</h1></center>
			<table id="show">
				<thead>
					<tr>
						<th>Date</th>
						<th>Bed Time</th>
						<th>Wake Up Time</th>
						<th>Sleep Time</th>
					</tr>
				</thead>
			</table>
		</div>
		</div>
	</center>
	
	
	<script type="text/javascript" src="stracker.js"></script>
</body>
</html>
